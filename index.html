<!DOCTYPE html>
<html>
<head>
    <title>Akses Ujian</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-align: center;
            z-index: 1000;
        }
        .overlay strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="blocker" class="overlay" style="display: none;">
    <h1 style="color: red; font-size: 2em; margin-bottom: 10px;">AKSES DIBLOKIR</h1>
    Anda hanya dapat mengakses halaman ujian ini menggunakan:<br>
    - Aplikasi <strong>examdam</strong> pada perangkat Android<br>
    - Aplikasi <strong>SEB</strong> (Safe Exam Browser) pada komputer
</div>

<script>
    const EXAM_URL = "https://www.google.com";
    const BLOCKER_ID = "blocker";

    function redirectToExam() {
        window.location.href = EXAM_URL;
    }

    function isAllowedAccess() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isSEB = userAgent.includes("safeexambrowser");
        const isAndroid = userAgent.includes("android");
        const isChrome = userAgent.includes("chrome");
        const isFirefox = userAgent.includes("firefox");

        if (isSEB) {
            return true;
        }
        if (isAndroid && !isChrome && !isFirefox) {
            return true;
        }
        return false;
    }

    function checkAccess() {
        if (isAllowedAccess()) {
            redirectToExam();
        } else {
            document.getElementById(BLOCKER_ID).style.display = "flex";
        }
    }

    window.onload = checkAccess;
</script>

</body>
</html>
