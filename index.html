<!DOCTYPE html>
<html>
<head>
    <title>Cek User Agent</title>
</head>
<body>

    <div id="userAgentInfo"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userAgent = navigator.userAgent;
            document.getElementById('userAgentInfo').textContent = 'User Agent Anda adalah: ' + userAgent;
            alert('User Agent Anda adalah: ' + userAgent);
        });
    </script>

</body>
</html>
