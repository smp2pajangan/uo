<!DOCTYPE html>
<html>
<head>
    <title>Akses Ujian</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 53, 69, 0.9); /* Warna merah yang lebih kuat dengan sedikit transparansi */
            color: white;
            display: flex;
            flex-direction: column; /* Mengatur item dalam kolom */
            justify-content: center;
            align-items: center;
            font-size: 1.2em; /* Sedikit lebih kecil agar lebih rapi */
            text-align: center;
            z-index: 1000;
        }
        .overlay strong {
            font-weight: bold; /* Pastikan teks yang di-strong tetap tebal */
        }
    </style>
</head>
<body>

<div id="blocker" class="overlay" style="display: none;">
    <h1 style="color: red; font-size: 2em; margin-bottom: 10px;">AKSES DIBLOKIR</h1>
    Anda hanya dapat mengakses halaman ujian ini menggunakan:<br>
    - Aplikasi <strong>examdam</strong> pada perangkat Android<br>
    - Aplikasi <strong>SEB</strong> (Safe Exam Browser) pada komputer
</div>

<script>
    // Konstanta untuk URL ujian
    const EXAM_URL = "https://exam2.cbtdigimandiri.id";
    // ID elemen overlay pemblokir
    const BLOCKER_ID = "blocker";

    /**
     * Fungsi untuk melakukan pengalihan (redirect) ke URL ujian.
     */
    function redirectToExam() {
        window.location.href = EXAM_URL;
    }

    /**
     * Fungsi untuk memeriksa user agent dan menentukan apakah akses diizinkan.
     * @returns {boolean} - True jika akses diizinkan, false jika tidak.
     */
    function isAllowedAccess() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isSEB = userAgent.includes("safeexambrowser");
        const isAndroidWebView = userAgent.includes("android") && !userAgent.includes("chrome") && !userAgent.includes("firefox");

        return isSEB || isAndroidWebView;
    }

    /**
     * Fungsi utama untuk memeriksa user agent saat halaman dimuat dan mengambil tindakan yang sesuai.
     */
    function checkAccess() {
        if (isAllowedAccess()) {
            redirectToExam();
        } else {
            document.getElementById(BLOCKER_ID).style.display = "flex";
        }
    }

    // Jalankan pemeriksaan akses saat halaman selesai dimuat
    window.onload = checkAccess;
</script>

</body>
</html>
